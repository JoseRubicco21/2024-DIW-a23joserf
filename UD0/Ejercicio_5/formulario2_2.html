<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_2</title>
    <link rel="stylesheet" href="formulario2_2.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td>
                    <input type="text" name="nombre" id="nombre">
                    <label for="fnac">F.Nac:</label>
                    <input type="date" name="fnac" id="fnac">
                    <label for="dni">DNI:</label>
                    <input type="text" name="dni" id="dni">
                </td>
            </tr>
            <tr>
                <td><label for="apellidos">Apellidos:</label></td>
                <td>
                    <input type="text" name="apellidos" id="apellidos">
                </td>
            </tr>
            <tr>
                <td><label for="calle">Calle y número</td>
                <td>
                    <input type="text" name="calle" id="calle">
                </td>
            </tr>
            <tr>
                <td><label for="codpostal">Código Postal</label></td>
                <td>
                    <input type="number" name="codpostal" id="codpostal">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad" id="ciudad">
                </td>
            </tr>
            <tr>
                <td><label for="provincia">Provincia</label></td>
                <td>
                    <input type="text" name="provincia" id="provincia">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono">
                </td>
            </tr>
            <tr>
                <td><label for="opts">Opción</label></td>
                <td>
                    <select name="opts" id="opts">
                        <option value="opt1">Opción 1</option>
                        <option value="opt2">Opción 2</option>
                    </select>
                <span>escoja una opción</span>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Comentarios personales</label></td>
                <td>
                    <textarea name="comments" id="comments"></textarea>
                </td>
            </tr>
            <tr>
                <td><span class="verybold">Pulse Aqui</span></td>
                <td>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">
                </td>
            </tr>
        </table>
    
    </form>
</body>
</html>
